name: NodeJS CI/CD
on: [push]
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: npm ci
    - run: npx @cap-js/cds-typer "*" --outputDirectory @cds-models
    - run: npm test
    - run: npm build
